<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - VHP CTF</title>
  <style>
    body { background:#000; color:#0f0; font-family: monospace; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { border:1px solid #0f0; padding:2rem; width:300px; }
    h1 { text-align:center; color:#0ff; margin-bottom:1rem; }
    input { width:100%; padding:0.5rem; margin-bottom:1rem; background:#001100; color:#0f0; border:1px solid #0f0; }
    button { width:100%; padding:0.5rem; background:#020; color:#0f0; border:1px solid #0f0; cursor:pointer; }
    .message { margin-top:1rem; text-align:center; }
    .message.error { color:red; }
    .message.success { color:#0ff; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Admin Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="login-message" class="message"></div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (data.success) {
          sessionStorage.setItem('adminLoggedIn', true); // âœ… session only, clears on browser close
          document.getElementById('login-message').innerHTML = '<div class="message success">Login successful!</div>';
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 1000);
        } else {
          document.getElementById('login-message').innerHTML = `<div class="message error">${data.message || 'Login failed'}</div>`;
        }
      } catch (err) {
        document.getElementById('login-message').innerHTML = '<div class="message error">Error: ' + err + '</div>';
      }
    });
  </script>
</body>
</html>
